version: "2"
services:
    app:
        build:
            context: ../
            target: app-server
        ports:
        - "5000:5000"
        environment:
            - LDAP_SERVER_ADRESS=ldap://ldap_server:389
            - LDAP_DC=dc=techinterview,dc=com
            - LDAP_ADMIN_PW=123456
        depends_on:
            - ldap_server
    ldap_server:
        build:
            context: ../
            target: ldap-server
            # login DN: cn=admin,dc=techinterview,dc=com
        ports:
            - 390:390
        volumes:
            - ldap_data:/var/lib/ldap
            - ldap_config:/etc/ldap/slapd.d

volumes:
    ldap_data:
    ldap_config: